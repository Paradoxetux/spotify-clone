<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify - Web Player</title>
  </head>
  <body>
    <header>
      <i class="fas fa-cog"></i>
    </header>

    <section class="top-section">
      <h1>Good afternoon</h1>

      <div class="boxes">
        <div class="box">
          <div class="box-image"><img src="img/a7x.jpg" /></div>
          <div class="box_title">Avenged Sevenfold</div>
        </div>
        <div class="box">
          <div class="box-image"><img src="img/ChildrenofBodom.jpg" /></div>
          <div class="box_title">Children Of Bodom</div>
        </div>
        <div class="box">
          <div class="box-image"><img src="img/King for a day.jpg" /></div>
          <div class="box_title">Pierce The Veil</div>
        </div>
        <div class="box">
          <div class="box-image"><img src="img/Ozzy Osbourne.jpg" /></div>
          <div class="box_title">Ozzy Osbourne</div>
        </div>
        <div class="box">
          <div class="box-image"><img src="img/Popular Monster.jpg" /></div>
          <div class="box_title">Falling In Reverse</div>
        </div>
        <div class="box">
          <div class="box-image"><img src="img/rhcp.jpg" /></div>
          <div class="box_title">Red Hot Chili Peppers</div>
        </div>
      </div>
    </section>

    <div class="middle-section">
      <h1>Recently Played</h1>

      <div class="large-boxes">
        <div class="large-boxes__box">
          <img src="img/Parkway Drive.jpg" alt="Parkway Drive">
          <div class="large-boxes__box--title">Parkway Drive</div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/dd69168b8b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
